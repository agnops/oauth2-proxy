workflow:
  autoTrigger: true
  branchFilters:
    - master
  containers:
    - container:
      addOns:
        isDocker: true
      kubernetes:
        envFrom:
          - secretRef:
              name: docker-registry-creds
      name: docker
      image: docker:18.09.9
      command: |
        echo "$DOCKERHUBPASS" | docker login --username $DOCKERHUBUSER --password-stdin
        docker build -t agnosticops/oauth2-proxy .
        docker push agnosticops/oauth2-proxy